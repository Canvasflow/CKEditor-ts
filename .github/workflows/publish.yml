name: "ðŸš€ publish"

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ðŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Github v2"
        uses: actions/checkout@v2

      - name: "Setup node env"
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: pack
        run: npm pack --dry-run

      - name: minify
        run: npm run minify

      - name: publish
        run: npm publish
        working-directory: ./build
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
